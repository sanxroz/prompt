     <script>
     function showOpenAIKey() {
    var displaysendopen = document.getElementById("send-open");
    var displaysubmitopenaikey = document.getElementById("submit-openai-key");
    var displayupdateBtn = document.getElementById("updateBtn");
    var displayinput = document.getElementById("input");
          
    displaysendopen.style.display = "block";
    displaysubmitopenaikey.style.display = "block";
    displayupdateBtn.style.display = "none";
    displayinput.style.display = "none";
  }
     </script>
        <script>
       function hideOpenAIKey() {
    var displaysendopen = document.getElementById("send-open");
    var displaysubmitopenaikey = document.getElementById("submit-openai-key");
    var displayupdateBtn = document.getElementById("updateBtn");
    var displayinput = document.getElementById("input");
          
    displaysendopen.style.display = "none";
    displaysubmitopenaikey.style.display = "none";
    displayupdateBtn.style.display = "inline-block";
    displayinput.style.display = "block";
  }
  
  // Get the submit button and input field
  const submitButton = document.getElementById('send-open');
  const submitInput = document.getElementById('submit-openai-key');
  
  // Add event listener to the button
  submitButton.addEventListener('click', function() {
    saveInputValue();
  });
  
  // Add event listener to the input field
  submitInput.addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
      saveInputValue();
    }
  });
  
  // Save the input value to a cookie and hide the OpenAI key
  function saveInputValue() {
    // Get the value of the input field
    const inputValue = submitInput.value;
  
    // Set the cookie with the input value
    document.cookie = `not-api-cookie=${inputValue}`;
  
    // Call the hideOpenAIKey function
    hideOpenAIKey();
  }
      </script>
         <script>
  if (document.cookie.split(';').some((item) => item.trim().startsWith('not-api-cookie='))) {
    // Run the hideOpenAIKey function
    hideOpenAIKey();
  }
         </script>
        <script>
           const form = document.querySelector('form');
           const output = document.querySelector('#output');
           
           form.addEventListener('submit', async event => {
              event.preventDefault();
               
              const inputValue = document.querySelector('#input').value;
              const response = await fetch('/submit', {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json'
                  },
                  body: JSON.stringify({inputValue})
              });
               
              const data = await response.json();
              const answer = data.message
              console.log(answer)
              /* output.textContent = data.message;*/
              output.classList.add('text-left-answer');
              document.getElementById("output").innerHTML =  marked.parse(answer);
              const codeBlocks = document.querySelectorAll('.text-answer');
           });
        </script>
        <script>
        const div = document.getElementById('output');
        const updateBtn = document.getElementById('updateBtn');
        const loader = document.querySelector('.loader');
  
        updateBtn.addEventListener('click', () => {
           loader.classList.add('show');
              updateBtn.classList.add('hide'); // show the loader by adding the .show class
           // You can do any other processing here, like fetching new data using AJAX
        
        });
  
        // Create a new MutationObserver instance
        const observer = new MutationObserver((mutations) => {
           mutations.forEach((mutation) => {
              // Check if the mutation was a childList change (i.e. the div was updated)
              if (mutation.type === 'childList') {
                 loader.classList.remove('show');
                      updateBtn.classList.remove('hide'); // hide the loader by removing the .show class
              }
           });
        });
  
        // Start observing the div for changes
        observer.observe(div, { childList: true });
     </script>
